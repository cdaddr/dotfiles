shell .
editor .
close_on_child_death no
allow_remote_control no
listen_on none
#:     env MYVAR1=a
#:     env MYVAR2=${MYVAR1}/${HOME}/b

# macos_titlebar_color system
clipboard_control write-clipboard write-primary
macos_option_as_alt yes
macos_hide_from_tasks no
macos_quit_when_last_window_closed no
macos_window_resizable yes
macos_show_window_title_in menubar
macos_thicken_font 0
macos_traditional_fullscreen no
macos_show_window_title_in all
macos_custom_beam_cursor no
hide_window_decorations no
linux_display_server auto

kitty_mod cmd
clear_all_shortcuts yes

map kitty_mod+r load_config_file
map kitty_mod+c copy_to_clipboard
map kitty_mod+v  paste_from_clipboard
map kitty_mod+s  paste_from_selection
map shift+insert paste_from_selection
map kitty_mod+o  pass_selection_to_program

map kitty_mod+up        scroll_line_up
map kitty_mod+k         scroll_line_up
map kitty_mod+down      scroll_line_down
map kitty_mod+j         scroll_line_down
map kitty_mod+home      scroll_home
map kitty_mod+end       scroll_end
map kitty_mod+h         show_scrollback
map kitty_mod+n         new_os_window_with_cwd

map kitty_mod+n new_os_window
map kitty_mod+q quit
map kitty_mod+shift+p kitty_shell window

enabled_layouts splits, tall:bias=50;full_size=1;mirrored=false, fat:bias=50;full_size=1;mirrored=false

map kitty_mod+page_up combine : resize_window taller 3 : resize_window wider 3
map kitty_mod+page_down combine : resize_window shorter 3 : resize_window narrower 3
map kitty_mod+shift+page_up combine : resize_window taller 10 : resize_window wider 10
map kitty_mod+shift+page_down combine : resize_window shorter 10 : resize_window narrower 10
map kitty_mod+home layout_action rotate 270
map kitty_mod+end layout_action rotate 180
map kitty_mod+l next_layout
map kitty_mod+\ launch --cwd=current --location=vsplit --bias=50
map kitty_mod+| combine : launch --cwd=current --location=vsplit --bias=50 : move_window_backward
map kitty_mod+minus launch --cwd=current --location=hsplit --bias=50
map kitty_mod+_ combine : launch --cwd=current --location=hsplit --bias=50 : move_window_backward
map kitty_mod+w close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+shift+] move_window_forward
map kitty_mod+shift+[ move_window_backward
# map kitty_mod+` move_window_to_top
map kitty_mod+shift+r start_resizing_window
# map kitty_mod+home resize_window reset

# window == panel
map kitty_mod+1 first_window
map kitty_mod+2 second_window
map kitty_mod+3 third_window
map kitty_mod+4 fourth_window
map kitty_mod+5 fifth_window
map kitty_mod+6 sixth_window
map kitty_mod+7 seventh_window
map kitty_mod+8 eighth_window
map kitty_mod+9 ninth_window
map kitty_mod+0 tenth_window

map kitty_mod+f1 goto_tab 1
map kitty_mod+f2 goto_tab 2
map kitty_mod+f3 goto_tab 3
map kitty_mod+f4 goto_tab 4
map kitty_mod+f5 goto_tab 5
map kitty_mod+f6 goto_tab 6
map kitty_mod+f7 goto_tab 7
map kitty_mod+f8 goto_tab 8
map kitty_mod+f9 goto_tab 9

map ctrl+tab next_tab
map ctrl+shift+tab previous_tab
map kitty_mod+left  previous_tab
map kitty_mod+t     new_tab_with_cwd
map kitty_mod+shift+t     new_tab

