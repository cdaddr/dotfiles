tab_bar_edge                    top
tab_bar_align                   left
tab_bar_margin_width            10
tab_bar_margin_height           0
active_tab_font_style           normal
inactive_tab_font_style         normal
tab_bar_min_tabs                1
tab_activity_symbol             none

