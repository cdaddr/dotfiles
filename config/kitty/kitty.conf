update_check_interval 0
sync_to_monitor no
input_delay 1
repaint_delay 2

font_size 20
force_ltr no
# symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
disable_ligatures always
font_features none
# box_drawing_scale 0.001, 1, 1.5, 2
